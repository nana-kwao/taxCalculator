<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calc</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <button type="button" class="CalcBtn">Calculate</button>
    <form>
      <label for="month">Month</label>
      <input type="text" name="month" id="month" placeholder="Enter month for calculation: ">
      <label for="income">Income</label>
      <input type="text" name="income" id="income" placeholder="Enter income: ">
      <label for="vatInput">VAT input</label>
      <input type="text" name="vatInput" id="vatInput" placeholder="Enter VAT input: ">
      <button type="button" class="SubmitBtn">Calculate</button>
    </form>
  </body>
</html>
